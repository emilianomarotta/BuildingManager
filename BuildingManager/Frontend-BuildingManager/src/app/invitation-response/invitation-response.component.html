<div class="flex items-center justify-center min-h-screen bg-gradient-to-t from-emerald-200 to-white">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl mb-4 text-center">Respond to Invitation</h2>
      <form [formGroup]="invitationForm" (ngSubmit)="respond(0)">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="email" type="email" placeholder="example@example.com">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="password" type="password" placeholder="Enter password">
        </div>
        <div class="flex justify-between">
          <button type="button" class="px-4 py-2 bg-red-500 text-white rounded" (click)="respond(3)">Decline</button>
          <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded">Accept</button>
        </div>
      </form>
    </div>
  </div>

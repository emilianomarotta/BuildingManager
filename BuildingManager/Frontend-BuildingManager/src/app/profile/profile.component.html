<div class="flex">
  <app-sidenav></app-sidenav>
  <div class="flex-1 flex flex-col bg-gradient-to-t from-emerald-200 to-white min-h-screen">
    <app-header></app-header>
    <div class="container mx-auto px-4 pt-6">
      <h2 class="text-3xl font-bold text-emerald-800 mb-4">Profile</h2>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" formControlName="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" [readonly]="!isEditing">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" [readonly]="!isEditing">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" [readonly]="!isEditing">
          </div>
          <div class="mb-4" *ngIf="isEditing">
            <label class="block text-sm font-medium text-gray-700">Password (Enter to commit changes)</label>
            <input type="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
          </div>
          <div class="flex justify-end">
            <button *ngIf="!isEditing" type="button" class="bg-emerald-800 text-white py-2 px-4 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500" (click)="enableEditing()">
              Edit
            </button>
            <div *ngIf="isEditing" class="space-x-4">
              <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500" (click)="cancelEditing()">
                Cancel
              </button>
              <button type="submit" class="bg-emerald-800 text-white py-2 px-4 rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

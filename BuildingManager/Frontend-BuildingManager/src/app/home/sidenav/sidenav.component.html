<div class="relative">
    <button (click)="toggleSidebar()" type="button" [ngClass]="{'left-5': !sidebarOpen, 'left-72': sidebarOpen}" class="fixed top-5 z-50 p-2 bg-emerald-800 text-white rounded-full focus:outline-none transition-all duration-300 shadow-lg toggle-button">
        <ng-container *ngIf="sidebarOpen; else openIcon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>              
        </ng-container>
        <ng-template #openIcon>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>  
        </ng-template>
    </button>

        <div class="overflow-y-auto py-5 px-6 h-full bg-white dark:bg-emerald-50 rounded-lg shadow-lg">
            <ul class="space-y-4">
            <li>

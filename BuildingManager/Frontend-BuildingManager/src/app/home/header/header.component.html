<header class="bg-emerald-800 shadow-md py-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="text-emerald-800 text-2xl font-bold">
        <h1 class="text-emerald-50 text-xl font-bold">Building Manager</h1>
      </div>
      <div class="relative">
        <button id="user-menu-button" class="flex items-center space-x-2 focus:outline-none" (click)="toggleMenu()">
          <span class="text-emerald-50 font-semibold">{{this.getEmail()}}</span>
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="user-menu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1" [class.hidden]="!menuOpen">
          <a *ngIf="this.getRole() !== 'CompanyAdmin' && this.getRole() !== 'Staff'" routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
</header>

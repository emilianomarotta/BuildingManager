<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" *ngIf="isVisible">
  <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl mb-4">Add apartment</h2>
    <form [formGroup]="apartmentForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-gray-700">Floor</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="floor" placeholder="10" required="">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Number</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="number" placeholder="101" required="">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700">Building</label>
          <select class="w-full px-3 py-2 border rounded" formControlName="buildingId">
            <option *ngFor="let building of buildings" [value]="building.id">{{ building.name }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Owner</label>
          <select class="w-full px-3 py-2 border rounded" formControlName="ownerId">
            <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.email }}</option>
          </select>
        </div>
      <div class="mb-4">
        <label class="block text-gray-700">Bedrooms</label>
        <input class="w-full px-3 py-2 border rounded" formControlName="bedrooms" placeholder="1" required="">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700">Bathrooms</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="bathrooms" placeholder="1" required="">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700">Balcony</label>
          <select class="w-full px-3 py-2 border rounded" formControlName="balcony">
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
          </select>
      </div>
      <div class="flex justify-end">
        <button type="button" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded" (click)="close()">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded">Add</button>
      </div>
    </form>
  </div>
</div>

<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" *ngIf="isVisible">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl mb-4">Add staff member</h2>
      <form [formGroup]="staffForm" (ngSubmit)="submit()">
        <div class="mb-4">
          <label class="block text-gray-700">Name *</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="name" placeholder="Staff name" required="">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Last name *</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="lastName" placeholder="Staff last name" required="">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email *</label>
          <input class="w-full px-3 py-2 border rounded" type="email" formControlName="email" placeholder="example@example.com" required="">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password *</label>
          <input class="w-full px-3 py-2 border rounded" type="password" formControlName="password" placeholder="••••••••" required="">
        </div>
        <div class="flex justify-end">
          <button type="button" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded" (click)="close()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded">Add</button>
        </div>
      </form>
    </div>
</div>

<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <h1 class="flex items-center mb-6 text-5xl font-bold text-emerald-900 dark:text-emerald-900">
        Building Manager    
      </h1>
      <div class="w-full bg-emerald-50 rounded-lg md:mt-0 sm:max-w-md xl:p-0 shadow-xl">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-emerald-900 md:text-2xl dark:text-emerald">
            Log in to your account
          </h1>
          <form class="space-y-4 md:space-y-6" (ngSubmit)="login()">
            <div [ngClass]="{'vibrate': isShaking}">
              <label for="email" class="block mb-2 text-sm font-medium text-emerald-900 dark:text-emerald-900">Your email</label>
              <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="example@example.com" required="" class="bg-white border border-emerald-300 text-emerald-900 sm:text-sm rounded-lg block w-full p-2.5 bg-emerald-150 dark:border-emerald-600 focus:outline-emerald-700">
            </div>
            <div class="relative" [ngClass]="{'vibrate': isShaking}">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-emerald-900">Password</label>
              <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••" required="" class="bg-white border border-emerald-300 text-emerald-900 sm:text-sm rounded-lg block w-full p-2.5 bg-emerald-150 dark:border-emerald-600 focus:outline-emerald-700">
              <div *ngIf="showPasswordError" class="absolute inset-x-0 text-center mt-1 text-sm font-medium text-red-600 dark:text-red-600">
                Incorrect email or password. Try again.
              </div>
            </div>
            <div class="flex items-center justify-between pt-6">
              <button type="submit" class="w-full text-white bg-emerald-600 hover:bg-emerald-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" *ngIf="isVisible">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl mb-4">Upload File</h2>
      <form [formGroup]="uploadForm" (ngSubmit)="submit()">
        <div class="mb-4">
          <label class="block text-gray-700">Select File</label>
          <div
            class="border-dashed border-2 border-gray-400 rounded-lg p-4 cursor-pointer"
            (drop)="onDrop($event)"
            (dragover)="onDragOver($event)"
            (click)="fileInput.click()"
          >
            <input type="file" (change)="onFileChange($event)" class="w-full px-3 py-2 border rounded" hidden #fileInput>
            <div *ngIf="!uploadForm.get('file')?.value">Drag and drop your file here, or click to select a file</div>
            <div *ngIf="uploadForm.get('file')?.value">{{ uploadForm.get('file')?.value.name }}</div>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">File format</label>
          <select formControlName="importer" class="w-full px-3 py-2 border rounded">
            <option value="" disabled>Select importer</option>
            <option *ngFor="let importer of importers" [value]="importer">{{ importer }}</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button type="button" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded" (click)="close()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded">Upload</button>
        </div>
      </form>
    </div>
  </div>

<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" *ngIf="isVisible">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
      <h2 class="text-2xl mb-4">Add task</h2>
      <form [formGroup]="taskForm" (ngSubmit)="submit()">
        <div class="mb-4">
            <label class="block text-gray-700">Category *</label>
            <select class="w-full px-3 py-2 border rounded" formControlName="categoryId">
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Apartment *</label>
            <select class="w-full px-3 py-2 border rounded" formControlName="apartmentId">
              <option *ngFor="let apartment of apartments" [value]="apartment.id">{{ apartment.id }}</option>
            </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Description *</label>
          <input class="w-full px-3 py-2 border rounded" formControlName="description" placeholder="Write a description for the task" required="">
        </div>
        <div class="flex justify-end">
          <button type="button" class="mr-2 px-4 py-2 bg-gray-500 text-white rounded" (click)="close()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded">Add</button>
        </div>
      </form>
    </div>
</div>
